{% extends 'base.html' %}

{% block content %}
  <h1>Delete Table</h1>

  <h4>Are you sure you want to delete {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'tables_detail' table.id %}">Cancel</a>
  </form>
{% endblock %}
